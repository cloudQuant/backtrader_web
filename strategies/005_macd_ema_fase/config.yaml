# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "MACD+EMA期货趋势策略"
  description: "使用MACD金叉死叉作为入场信号，配合EMA作为止损过滤的趋势跟踪策略。适用于螺纹钢期货等品种。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  period_me1: 10       # MACD快线周期
  period_me2: 20       # MACD慢线周期
  period_signal: 9     # MACD信号线周期

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "RB99"            # 螺纹钢指数代码
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 50000     # 初始资金
  commission: 0.0002      # 手续费率 (0.02%)
  margin: 0.1             # 保证金比例 (10%)
  multiplier: 10          # 合约乘数
