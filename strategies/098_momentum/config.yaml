  author: "Time Series Backtesting"

# Strategy parameters
params:
  stake: 10
  period: 20

# Data configuration
data:
  symbol: "ORCL"
  data_type: "stock"

# Backtest configuration
backtest:
  initial_cash: 100000
  commission: 0.001
