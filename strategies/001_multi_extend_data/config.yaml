# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "可转债双低因子多品种策略"
  description: "基于价格和转股溢价率的双因子选股策略。每月调仓，选择综合得分最低的多个可转债进行等权重配置。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  first_factor_weight: 0.5    # 价格因子权重
  second_factor_weight: 0.5   # 溢价率因子权重
  hold_percent: 20            # 持有数量/百分比

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "bond_index"        # 指数代码（用于时间对齐）
  data_type: "bond"           # 数据类型: bond(可转债)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 100000000    # 初始资金（1亿）
  commission: 0.0001         # 手续费率 (0.01%)
