# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "可转债溢价率双均线策略"
  description: "基于可转债转股溢价率的双均线交叉策略。当短期均线向上穿越长期均线时买入，向下穿越时卖出。"
  author: "backtrader_web"

# ============================================================
# 策略参数
# ============================================================
params:
  short_period: 10      # 短期均线周期
  long_period: 60       # 长期均线周期

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "113013"           # 可转债代码
  data_type: "bond"          # 数据类型: bond(可转债)/stock(股票)/future(期货)/index(指数)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 100000    # 初始资金
  commission: 0.0003      # 手续费率 (0.03%)
