# Turtle trading strategy configuration
# 策略基本信息
strategy:
  name: "海龟交易策略"
  description: "经典的海龟趋势跟踪策略，使用移动平均判断市场多空状态，价格突破时进场，设置移动止损保护利润。"
  author: "weekend-backtrader"

# 策略参数
params:
  maperiod: 15                      # 短期均线周期
  breakout_period_days: 20          # 突破周期
  price_rate_of_change_perc: 0.1    # 价格变化率阈值
  regime_filter_ma_period: 200      # 趋势过滤均线周期
  trailing_stop_loss_perc: 0.1      # 移动止损百分比

# 数据配置
data:
  symbol: "sh600000"
  data_type: "stock"  # stock

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
