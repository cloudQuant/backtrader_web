# Strategy basic information
strategy:
  name: "唐奇安通道策略"
  description: "经典的突破交易策略，价格突破N周期最高价时买入，跌破N周期最低价时卖出，是海龟交易策略的核心组成部分"
  author: "Richard Donchian"

# Strategy parameters
params:
  stake: 10
  period: 20

# Data configuration
data:
  symbol: "ORCL"
  data_type: "stock"

# Backtest configuration
backtest:
  initial_cash: 100000
  commission: 0.001
