# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "Dual Thrust日内突破策略"
  description: "基于N日高低价突破的日内交易策略。根据前N日行情计算上下轨，突破上轨做多，突破下轨做空，收盘前平仓。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  look_back_days: 10   # 回看天数
  k1: 0.5             # 上轨系数
  k2: 0.5             # 下轨系数

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "FG889"            # 玻璃期货代码
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 50000     # 初始资金
  commission: 26          # 固定手续费（元/手）
  margin: 0.15            # 保证金比例 (15%)
  multiplier: 20          # 合约乘数
