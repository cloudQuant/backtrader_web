# Bollinger Band trend-following strategy configuration
# 策略基本信息
strategy:
  name: "布林带趋势跟踪策略"
  description: "基于布林带的趋势跟踪策略，当价格连续突破布林带上下轨时进场，回归中轨时离场，并设置止损保护。"
  author: "backtrader-example"

# 策略参数
params:
  period_boll: 245   # 布林带周期
  price_diff: 0.5    # 止损价格差

# 数据配置
data:
  symbol: "sh600000"
  data_type: "stock"  # stock

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
