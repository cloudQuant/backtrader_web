# BollReverser Bollinger Band reversal strategy configuration
# 策略基本信息
strategy:
  name: "布林带反转策略"
  description: "基于布林带的均值回归策略，在价格超买（突破上轨）时做空，超卖（跌破下轨）时做多，预期价格回归均值。"
  author: "backtrader-example"

# 策略参数
params:
  period_boll: 52   # 布林带周期

# 数据配置
data:
  symbol: "sh600000"
  data_type: "stock"  # stock

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
