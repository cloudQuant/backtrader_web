# 策略基本信息
strategy:
  name: "配对交易布林策略"
  description: "基于布林带思想的配对交易策略。使用Z-Score识别价差偏离，在价差异常时进行配对交易，均值回归时平仓。"
  author: "mean_reversion_strategies"

# 策略参数
params:
  lookback: 20
  entry_zscore: 1.5
  exit_zscore: 0.2
  stake: 10

# 数据配置
data:
  symbol: "ORCL-NVDA"
  data_type: "stock"

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
