# 策略基本信息
strategy:
  name: "HMA交叉均线策略"
  description: "基于Hull移动平均线(HMA)交叉的趋势跟踪策略。快速HMA上穿慢速HMA做多，下穿做空。"
  author: "Backtrader1.0"

# 策略参数
params:
  stake: 10
  hma_fast: 60          # 快速HMA周期
  hma_slow: 90          # 慢速HMA周期
  atr_period: 14        # ATR周期

# 数据配置
data:
  symbol: "ORCL"
  data_type: "stock"  # bond/stock/future/index

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
