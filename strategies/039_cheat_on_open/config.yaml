# 策略基本信息
strategy:
  name: "开盘价执行策略 (Cheat On Open)"
  description: "双均线交叉策略，使用cheat_on_open功能在开盘时执行订单，而非收盘时。"
  author: "Backtrader"

# 策略参数
params:
  periods: [10, 30]     # SMA周期列表 [快速, 慢速]

# 数据配置
data:
  symbol: "2005-2006-day-001"
  data_type: "stock"

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
  cheat_on_open: true   # 启用cheat_on_open，订单在开盘时执行
