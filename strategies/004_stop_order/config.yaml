# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "止损订单策略"
  description: "基于双均线交叉的入场信号，配合自动止损订单的风险管理策略。金叉买入后自动设置止损单，死叉或止损触发时平仓。"
  author: "backtrader_web"

# ============================================================
# 策略参数
# ============================================================
params:
  short_period: 5       # 短期均线周期
  long_period: 20       # 长期均线周期
  stop_loss_pct: 0.03   # 止损百分比 (3%)

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "bond_index_000000"        # 可转债指数数据文件
  data_type: "bond"           # 数据类型: bond(可转债指数)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 100000    # 初始资金
  commission: 0.001       # 手续费率 (0.1%)
