# Strategy basic information
strategy:
  name: "数据重放MACD策略"
  description: "使用数据重放功能将日线数据重放为周线，结合MACD指标交叉策略进行交易"
  author: "Backtrader"

# Strategy parameters
params:
  fast_period: 12  # MACD fast EMA period
  slow_period: 26  # MACD slow EMA period
  signal_period: 9  # MACD signal line period

# Data configuration
data:
  symbol: "2005-2006-day-001"
  data_type: "stock"
  timeframe: "Days"  # Original data timeframe
  replay_timeframe: "Weeks"  # Replay to this timeframe

# Backtest configuration
backtest:
  initial_cash: 100000
  commission: 0.001
  stake: 10  # Fixed size for each trade
