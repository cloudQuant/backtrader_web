# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "肯特纳通道多合约期货策略"
  description: "基于肯特纳通道突破的多合约期货趋势策略。上轨突破且中线上涨做多，下轨突破且中线下跌做空。支持主力合约自动切换。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  avg_period: 110     # 均线周期
  atr_multi: 3        # ATR倍数

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "RB99"            # 螺纹钢指数代码（作为时间基准）
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 50000     # 初始资金
  commission: 0.0002      # 手续费率 (0.02%)
  margin: 0.1             # 保证金比例 (10%)
  multiplier: 10          # 合约乘数
