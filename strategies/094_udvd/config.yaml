# 策略基本信息
strategy:
  name: "UDVD策略"
  description: "基于K线实体动量的趋势策略。计算收盘价与开盘价差值的SMA，正值做多，负值平仓。"
  author: "Time_Series_Backtesting"

# 策略参数
params:
  stake: 10
  period: 3                # K线实体SMA周期

# 数据配置
data:
  symbol: "ORCL"
  data_type: "stock"  # bond/stock/future/index

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
