# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "R-Breaker日内突破策略"
  description: "基于前日高低收计算支撑阻力位的日内交易策略。突破R3做多，跌破S3做空，回撤R1/S1时反手，收盘前平仓。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  k1: 0.5             # R1/R3系数
  k2: 0.5             # S1/S3系数

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "RB889"            # 螺纹钢期货代码
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 50000     # 初始资金
  commission: 0.0003      # 手续费率 (0.03%)
  margin: 0.10            # 保证金比例 (10%)
  multiplier: 10          # 合约乘数
