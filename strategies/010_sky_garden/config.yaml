# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "Sky Garden日内跳空策略"
  description: "基于跳空和第一根K线高低点突破的日内交易策略。向上跳空且突破第一根K线高点做多，向下跳空且突破第一根K线低点做空。"
  author: "yunjinqi"

# ============================================================
# 策略参数
# ============================================================
params:
  k1: 8               # 向上跳空阈值（千分比）
  k2: 8               # 向下跳空阈值（千分比）

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "ZN889"            # 锌期货代码
  data_type: "future"       # 数据类型: future(期货)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 50000     # 初始资金
  commission: 0.0003      # 手续费率 (0.03%)
  margin: 0.10            # 保证金比例 (10%)
  multiplier: 10          # 合约乘数
