# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "双均线交叉策略"
  description: "经典的双均线交叉策略。当短期均线上穿长期均线时买入（金叉），下穿时卖出（死叉）。"
  author: "backtrader_web"

# ============================================================
# 策略参数
# ============================================================
params:
  short_period: 5       # 短期均线周期
  long_period: 20       # 长期均线周期

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "113013"           # 可转债代码
  data_type: "bond"          # 数据类型: bond(可转债)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 100000    # 初始资金
  commission: 0.001       # 手续费率 (0.1%)
