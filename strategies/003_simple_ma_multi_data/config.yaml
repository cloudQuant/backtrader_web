# ============================================================
# 策略基本信息
# ============================================================
strategy:
  name: "多品种简单均线策略"
  description: "基于价格与60日均线关系的趋势跟踪策略。当价格上穿均线时做多，下穿均线时平仓。支持多品种同时交易。"
  author: "backtrader_web"

# ============================================================
# 策略参数
# ============================================================
params:
  period: 60        # 均线周期
  verbose: false    # 是否输出详细日志

# ============================================================
# 数据配置
# ============================================================
data:
  symbol: "bond_index"        # 指数代码（用于时间对齐）
  data_type: "bond"           # 数据类型: bond(可转债)

# ============================================================
# 回测配置
# ============================================================
backtest:
  initial_cash: 10000000    # 初始资金（1000万）
  commission: 0.0002        # 手续费率 (0.02%)
