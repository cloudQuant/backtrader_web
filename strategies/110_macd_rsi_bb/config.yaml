# Strategy basic information
strategy:
  name: "MACD+RSI+布林带多指标策略"
  description: "结合MACD、RSI和布林带的多指标确认策略，用于捕捉均值回归机会"
  author: "Backtrader NUPL Strategy"

# Strategy parameters
params:
  stake: 10  # Number of shares to buy/sell per trade
  bb_period: 20  # Bollinger Bands period
  bb_dev: 2.0  # Bollinger Bands deviation
  rsi_period: 14  # RSI calculation period
  rsi_oversold: 35  # RSI oversold threshold for entry
  rsi_overbought: 65  # RSI overbought threshold for exit

# Data configuration
data:
  symbol: "ORCL"
  data_type: "stock"

# Backtest configuration
backtest:
  initial_cash: 100000
  commission: 0.001
