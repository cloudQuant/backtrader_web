# MACD ATR strategy configuration
# 策略基本信息
strategy:
  name: "MACD ATR动态止损策略"
  description: "基于MACD金叉和SMA方向过滤的入场策略，使用ATR计算动态移动止损来保护利润。"
  author: "backtrader-master2"

# 策略参数
params:
  macd1: 12          # MACD快线周期
  macd2: 26          # MACD慢线周期
  macdsig: 9         # MACD信号线周期
  atrperiod: 14      # ATR周期
  atrdist: 3.0       # ATR止损距离倍数
  smaperiod: 30      # SMA周期
  dirperiod: 10      # SMA方向判断周期

# 数据配置
data:
  symbol: "YHOO"
  data_type: "stock"  # stock

# 回测配置
backtest:
  initial_cash: 50000
  commission: 0.001
