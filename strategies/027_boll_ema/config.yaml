# BollEMA Bollinger Bands + EMA strategy configuration
# 策略基本信息
strategy:
  name: "布林带EMA组合策略"
  description: "结合布林带和EMA的趋势跟踪策略，布林带突破提供入场信号，EMA确认趋势方向，布林带宽度过滤波动性。"
  author: "backtrader-example"

# 策略参数
params:
  period_boll: 136   # 布林带周期
  period_ema: 99     # EMA周期
  boll_diff: 0.5     # 最小布林带宽度（波动率过滤）
  price_diff: 0.3    # 止损价格差

# 数据配置
data:
  symbol: "sh600000"
  data_type: "stock"  # stock

# 回测配置
backtest:
  initial_cash: 100000
  commission: 0.001
