version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_TYPE=sqlite
      - DATABASE_URL=sqlite+aiosqlite:///./data/backtrader.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key}
      - DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

